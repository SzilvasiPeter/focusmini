name: Release

on:
  push:
    tags:
      - "*.*.*"
  # TODO: remove me after release test
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0 # ensure that all tags (full history) are fetched

      - name: Determine version
        id: version
        run: |
          VERSION=$(git describe --tags --match='*.*.*' --abbrev=0)
          if [ -z "$VERSION" ]; then
            echo "failed to get latest tag" >&2
            exit 1
          fi
          echo "tag=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Setup Rust toolchain
        uses: moonrepo/setup-rust@v1
        with:
          channel: stable
          cache: true
          components: clippy
          bins: cargo-edit

      - name: Bump Cargo.toml
        run: cargo set-version "${{ steps.version.outputs.tag }}"

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish

      - name: Build Linux binary package
        id: package
        run: |
          rustup target add x86_64-unknown-linux-gnu
          cargo build --release --target x86_64-unknown-linux-gnu
          TAR=focusmini-x86_64-unknown-linux-gnu.tar.gz
          tar -czf "$TAR" -C target/x86_64-unknown-linux-gnu/release focusmini
          echo "artifact=$TAR" >> "$GITHUB_OUTPUT"

      - name: Upload Linux binary
        uses: actions/upload-artifact@v4
        with:
          name: focusmini-linux
          path: ${{ steps.package.outputs.artifact }}

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup stable toolchain with cache
        uses: moonrepo/setup-rust@v1
        with:
          channel: stable
          cache: true
          bins: cargo-audit,cargo-deny,cargo-geiger

      - name: Setup nightly toolchain with cache
        uses: moonrepo/setup-rust@v1
        with:
          channel: nightly
          cache: true
          components: clippy
          bins: cargo-udeps,cargo-tarpaulin

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --all-targets --features fast-tick

      - name: Run cargo audit
        run: cargo audit

      - name: Run cargo deny
        run: cargo deny check

      - name: Run cargo geiger
        run: cargo geiger --warning

      - name: Run cargo udeps
        run: cargo +nightly udeps --all-targets

      - name: Run tarpaulin
        run: cargo +nightly tarpaulin --all-targets --features fast-tick --engine llvm --out Html --output-dir coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage

  publish-coverage:
    needs: checks
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: coverage

      - name: Prepare Pages content
        run: |
          mkdir -p site/coverage
          cp coverage/tarpaulin-report.html site/coverage/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
